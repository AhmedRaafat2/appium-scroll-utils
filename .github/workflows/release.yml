name: Release to GitHub & Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and package
        run: mvn clean verify -DskipTests

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --yes --import
          gpg --list-keys

      - name: Generate and Sign Artifacts + Checksums
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          ARTIFACT_ID="appium-scroll-utils"
          GROUP_PATH="io/github/ahmedraafat2/$ARTIFACT_ID/$VERSION"
          mkdir -p "$GROUP_PATH"

          FILES=(
            "target/$ARTIFACT_ID-$VERSION.jar"
            "target/$ARTIFACT_ID-$VERSION-sources.jar"
            "target/$ARTIFACT_ID-$VERSION-javadoc.jar"
            "target/$ARTIFACT_ID-$VERSION.pom"
          )

          for file in "${FILES[@]}"; do
            cp "$file" "$GROUP_PATH/"
            gpg --batch --yes --armor --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --output "$GROUP_PATH/$(basename "$file").asc" --detach-sign "$file"

            md5sum "$file" | cut -d ' ' -f 1 > "$GROUP_PATH/$(basename "$file").md5"
            sha1sum "$file" | cut -d ' ' -f 1 > "$GROUP_PATH/$(basename "$file").sha1"
          done

          cp pom.xml "$GROUP_PATH/$ARTIFACT_ID-$VERSION.pom"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/appium-scroll-utils-*.jar
            target/appium-scroll-utils-*.pom
            target/appium-scroll-utils-*-sources.jar
            target/appium-scroll-utils-*-javadoc.jar

      - name: Create central-bundle.zip
        run: |
          zip -r central-bundle.zip io

      - name: Deploy bundle via API
        run: |
          curl -u "${{ secrets.MAVEN_CENTRAL_USERNAME }}:${{ secrets.MAVEN_CENTRAL_TOKEN }}" \
            -X POST "https://central.sonatype.com/api/v1/publisher/upload?publishingType=AUTOMATIC" \
            -F "bundle=@central-bundle.zip"
